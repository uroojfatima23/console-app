openapi: 3.0.0
info:
  title: Todo API
  version: 1.0.0
paths:
  /auth/login:
    post:
      summary: User Login
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [email, password]
              properties:
                email: { type: string, format: email }
                password: { type: string }
      responses:
        '200':
          description: Successful login
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'

  /auth/signup:
    post:
      summary: User Signup
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [email, password, name]
              properties:
                email: { type: string, format: email }
                password: { type: string }
                name: { type: string }
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'

  /api/{user_id}/tasks:
    get:
      summary: List Tasks
      parameters:
        - name: user_id
          in: path
          required: true
          schema: { type: string }
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
    post:
      summary: Create Task
      parameters:
        - name: user_id
          in: path
          required: true
          schema: { type: string }
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required: [title]
              properties:
                title: { type: string }
                description: { type: string }
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'

  /api/{user_id}/tasks/{id}:
    put:
      summary: Update Task
      parameters:
        - name: user_id
          in: path
          required: true
          schema: { type: string }
        - name: id
          in: path
          required: true
          schema: { type: string }
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title: { type: string }
                description: { type: string }
                completed: { type: boolean }
      responses:
        '200':
          content:
             application/json:
               schema:
                 $ref: '#/components/schemas/Task'
    delete:
      summary: Delete Task
      parameters:
        - name: user_id
          in: path
          required: true
          schema: { type: string }
        - name: id
          in: path
          required: true
          schema: { type: string }
      responses:
        '204':
          description: Task deleted

components:
  schemas:
    User:
      type: object
      properties:
        id: { type: string }
        email: { type: string }
        name: { type: string }
        created_at: { type: string }
    Task:
      type: object
      properties:
        id: { type: string }
        user_id: { type: string }
        title: { type: string }
        description: { type: string }
        completed: { type: boolean }
        created_at: { type: string }
        updated_at: { type: string }
    AuthResponse:
      type: object
      properties:
        token: { type: string }
        user:
          $ref: '#/components/schemas/User'
